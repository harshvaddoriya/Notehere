    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            padding: 70px;
            border-radius: 20px;
            align-items: center;
            justify-content: center;
            background-color: rgb(52, 100, 189);
        }



        .image-container {
            margin-right: 40px;
            /* Space between image and form */
        }

        .image-container img {
            max-width: 500px;
            /* Adjust the size of the image */
            height: auto;
        }

        .form-container {
            width: 320px;
            border: 2px solid #ced4da;
            /* Border around the form */
            border-radius: 8px;
            padding: 20px;

            background-color: #ffffff;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
        }
    </style>


</head>

<body>
    <main>
        <div class="login-container">
            <div class="image-container">
                <img src="images/sign-in.png" alt="Login Image" />
            </div>

            <div class="form-container">
                <h2 class="login">LogIn</h2>

                <form role="form" id="loginForm" onSubmit="signIn(event);" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Email Address :</label><br />
                        <input type="email" name="email" id="email" placeholder="Email">
                        <div id="emailError" style="color: red;"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password :</label><br />
                        <input type="password" name="pwd" id="pwd" placeholder="Password">
                        <div id="passwordError" style="color: red;"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit">Sign In</button>
                    </div>
                </form>

                <p>New to Notehere? <a href="index.html">Sign Up</a></p>
            </div>
        </div>
    </main>
